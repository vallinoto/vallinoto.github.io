# Site
name: "vallinoto"
title: "vallinoto"
description: "a repo about my journey."
logo: 'assets/images/new/logo_vallinoto.png'
favicon: 'assets/images/logo.png'
baseurl: 'https://vallinoto.com'

disqus: 'vallinoto'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  vallinoto:
    name: vallinoto
    display_name: Vallinoto    
    avatar: 'assets/images/avatar.png'
    #gravatar: b1cc14991db7a456fcd761680bbc8f81
    email: vallinoto@gmail.com
    web: https://vallinoto.com
    twitter: https://twitter.com/tvallinoto
    description: "Thinker. Data lover."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
